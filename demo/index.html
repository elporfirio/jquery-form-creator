<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="jfc-container"></div>

            <hr>
            <button class="btn btn-primary" id="save"> SAVE </button>
        </div>
    </div>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../jquery-form-creator.js"></script>
<script>
    var jfc;
    $(document).ready(function(){
        jfc = $('.jfc-container').epform({
            onAfterFormRender: fixGigSelect,
            //(optional for Edit) fields: [{"form":[{"field":"fieldname","value":"asdasd"},{"field":"required","value":true},{"field":"textlabel","value":"aasdasd"},{"field":"options","value":["aaaa","ssss","dddd"]}],"type":"option-list","_id":1487878825278}]
        });

        $("#save").on('click', function () {
            alert('custom your save');
           console.info(jfc.getFields());
        });
    });

    function fixGigSelect(){
        var el = this.getElement();
        el.find('select').children('option').css('display', 'block');
    }

    /**[{"form":[{"field":"fieldname","value":"asdasd"},{"field":"required","value":true},{"field":"textlabel","value":"aasdasd"},{"field":"options","value":["aaaa","ssss","dddd"]}],"type":"option-list","_id":1487878825278}]" **/

</script>
</body>
</html>
