<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="jfc-container"></div>
        </div>
    </div>
    <hr>
    <button id="saveMexico"> SAVE TRULY </button>
</div>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../jquery-form-creator.js"></script>
<script>
    var jfc;
    $(document).ready(function(){
        jfc = $('.jfc-container').epform({
            onAfterFormRender: fixGigSelect
        });

        $("#saveMexico").on('click', function () {
           console.info(jfc.getFields());
        });
    });

    function fixGigSelect(){
        var el = this.getElement();
        el.find('select').children('option').css('display', 'block');
    }
</script>
</body>
</html>
